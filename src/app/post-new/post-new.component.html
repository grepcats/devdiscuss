<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add new Post</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label>Title</label>
      <input #newTitle class="form-control">
    </div>
    <div class="form-group">
      <label>Text</label>
      <textarea class="form-control" #newText></textarea>
    </div>
    <button class="btn btn-default" (click)="addPost(newTitle.value, newText.value); newTitle.value=''; newText.value=''">Submit</button>
  </div>
</div>
