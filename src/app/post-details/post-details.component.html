<div>
  <p>{{(postToDisplay | async)?.title}}</p>
  <p>{{(postToDisplay | async)?.text}}</p>
  <p>{{(postToDisplay | async)?.date}}</p>

</div>

  <div class="form-group">
    <label>Add Comment</label>
    <textarea #newCommentText class="form-control"></textarea>

</div>
